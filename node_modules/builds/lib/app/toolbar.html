<body>
  <style>
  html {
    height: 100%;
    width: 100%;
  }
  body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  .title {
    /* pointer-events: none; */
    /* user-select: none; */
  }
  .toolbar {
    -webkit-app-region: drag;
    height: 40px;
    min-height: 40px;
    max-height: 40px;
    width: 100%;
    background: #292929;
    color: white;
    font-size: 12px;
    box-sizing: border-box;
    box-shadow: inset 0 -2px 5px -3px #3c3c3c;
    /* border-bottom: 1px solid #3e3e3e; */
  }
  .nav-container {
    height: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: row;
    flex-wrap: nowrap;
    margin-left: 80px;
  }
  body:fullscreen {
    background: pink;
  }
  .nav-container:-webkit-full-screen {
    margin-left: 0px;
  }
  .toolbar button {
    margin-right: 10px;
  }
  .url {
    font-size: 13px;
    flex-grow: 1;
    margin-right: 10px;
    border: 0;
    outline: 0;
    height: 23px;
    position: relative;
    top: -0.5px;
    border-radius: 2px;
    padding: 4px;
    box-sizing: border-box;
    border: 1px solid white;
    min-width: 100px;
    /* box-shadow: 0 0px 0px 0px rgba(255, 255, 255, 0.0); */
    /* transition: box-shadow 250ms cubic-bezier(0.250, 0.460, 0.450, 0.940); */
  }
  button, .url {
    -webkit-app-region: no-drag;
    user-select: none;
  }
  .url:focus {
    /* border: 1px solid #cccccc; */
    /* box-shadow: 0 0px 4px 0px rgba(255, 255, 255, 0.5); */
    /* transition: border 150ms cubic-bezier(0.250, 0.460, 0.450, 0.940); */
  }
  nav.toolbar * {
  }
  nav.toolbar > span, nav.toolbar > input {
  }
  .toolbar button {
    position: relative;
    top: -1px;
    border: none;
    border-radius: 2px;
    padding: 2px;
    color: inherit;
    border: none;
    font: inherit;
    cursor: pointer;
    outline: inherit;
    background: transparent;
    transition: all 250ms cubic-bezier(0.250, 0.460, 0.450, 0.940);
    width: 24px;
    height: 24px;
    min-width: 24px;
    min-height: 24px;
    opacity: 1.0;
  }
  .toolbar button:disabled {
    opacity: 0.5;
  }
  .toolbar button:hover:enabled {
    transition: all 250ms cubic-bezier(0.250, 0.460, 0.450, 0.940);
    background: #424141;
  }
  .toolbar button:active:enabled {
    transition: all 10ms cubic-bezier(0.250, 0.460, 0.450, 0.940);
    background: #4e4e4e;
  }
  .toolbar button > img {
    -webkit-user-drag: none;
    user-drag: none;
    width: 100%;
    height: 100%;
  }
  .toolbar button:focus, .url:focus {
    outline: none;
    /* -webkit-focus-ring-color = '#5B9DD9' */
    /* outline: -webkit-focus-ring-color auto 5px; */
  }
  main.welcome {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    flex-wrap: nowrap;
    width: 100%;
    height: 100%;
  }
  .open-folder {
    width: 100%;
    height: 100%;
    background: none;
    outline: none;
    box-sizing: border-box;
    border: 1px dashed #292929;
    border-radius: 20px;
  }
  .open-container {
    padding: 20px;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    flex-wrap: nowrap;
    box-sizing: border-box;
  }
  @media only screen and (max-width: 375px) {
    .back, .forward {
      display: none;
    }
  }
  @media only screen and (max-width: 265px) {
    .reload {
      display: none;
    }
  }
  </style>
  <main class="welcome">
    <nav class="toolbar">
      <div class="nav-container">
        <button class="back" tabindex="-1"><img src="assets/svg/ic_chevron_left_white_24px.svg" /></button>
        <button class="forward" tabindex="-1"><img src="assets/svg/ic_chevron_right_white_24px.svg" /></button>
        <button class="reload" tabindex="-1"><img src="assets/svg/ic_refresh_white_24px.svg" /></button>
        <input class="url" type="text" value="3" tabindex="-1" />
        <button class="settings"tabindex="-1"><img src="assets/svg/ic_settings_white_24px.svg" /></button>
      </div>
    </nav>
    <div class="open-container">
      <button class="open-folder">Drag &amp; drop a folder to start development.</button>
    </div>
  </main>
  <script>
    const navContainer = document.querySelector('.nav-container');
    const backButton = document.querySelector('.back');
    const forwardButton = document.querySelector('.forward');
    const reloadButton = document.querySelector('.reload');
    const settingsButton = document.querySelector('.settings');
    const urlBar = document.querySelector('.url');
    const openContainer = document.querySelector('.open-container');

    const { ipcRenderer, remote } = require('electron');
    const listen = (cls, msg, ...data) => {
      const el = document.querySelector(cls);
      el.addEventListener('click', ev => {
        ev.preventDefault();
        ipcRenderer.send(msg, ...data);
      });
    };

    const click = (cls, cb) => {
      const el = document.querySelector(cls);
      el.addEventListener('click', ev => {
        ev.preventDefault();
        cb();
      });
    };

    // listen('.back', 'back');
    // listen('.forward', 'forward');
    // listen('.reload', 'reload');
    // listen('.settings', 'open-settings');

    const setEnabled = (el, bool) => {
      if (bool) el.removeAttribute('disabled');
      else el.setAttribute('disabled', '');
    };
    const onViewChange = () => {
      const view = remote.getCurrentWindow().getBrowserView();
      if (!view || !view.webContents) {
        setEnabled(backButton, false);
        setEnabled(forwardButton, false);
        setEnabled(settingsButton, false);
        navContainer.style.display = 'none';
        openContainer.style.display = '';
        urlBar.value = '';
      } else {
        navContainer.style.display = '';
        openContainer.style.display = 'none';
        setEnabled(settingsButton, true);
        setEnabled(backButton, view.webContents.canGoBack());
        setEnabled(forwardButton, view.webContents.canGoForward());
        urlBar.value = view.webContents.getURL();
        console.log('got new url', urlBar.value)
      }
    };
    onViewChange();
    ipcRenderer.on('url-change', (ev, url) => {
      console.log('changed', url);
      onViewChange();
    });

    click('.back', () => {
      const view = remote.getCurrentWindow().getBrowserView();
      if (view && view.webContents && view.webContents.canGoBack()) {
        view.webContents.goBack();
      }
    });
    click('.forward', () => {
      const view = remote.getCurrentWindow().getBrowserView();
      if (view && view.webContents && view.webContents.canGoForward()) {
        view.webContents.goForward();
      }
    });
    click('.reload', () => {
      const view = remote.getCurrentWindow().getBrowserView();
      if (view && view.webContents) {
        view.webContents.reload();
      }
    });

    const { dialog } = require('electron').remote;

    document.querySelector('.open-folder').addEventListener('click', ev => {
      const result = dialog.showOpenDialog(remote.getCurrentWindow(), {
        properties: [ 'openDirectory', 'createDirectory' ]
      });
      if (result && result.length > 0) {
        ipcRenderer.send('open-directory', result[0]);
      }
    });

    document.ondragover = document.ondrop = (ev) => {
      ev.preventDefault();
    };

    document.body.ondrop = (ev) => {
      ev.preventDefault();
      if (ev.dataTransfer.files) {
        ipcRenderer.send('open-directory', ev.dataTransfer.files[0].path);
      }
    };
  </script>
</body>
