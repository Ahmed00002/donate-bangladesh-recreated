<body>
  <style>
  html {
    height: 100%;
    width: 100%;
  }
  body {
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  .title {
    pointer-events: none;
    user-select: none;
  }
  nav.toolbar {
    -webkit-app-region: drag;
    height: 40px;
    width: 100%;
    background: #292929;
    color: white;
    font-size: 12px;
    letter-spacing: 0px;
    /* font-weight: 300; */
    -webkit-font-smoothing: antialiased;
    display: flex;
    /* align-self: flex-start;
    justify-self: flex-start; */
    justify-content: center;
    box-sizing: border-box;
    align-items: center;
  }
  main.welcome {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;

    flex-direction: column;
    flex-wrap: nowrap;
    width: 100%;
    height: 100%;
    /* height: calc(100% - 40px); */
  }
  .open-folder {
    width: 100%;
    height: 100%;
    background: none;
    outline: none;
    box-sizing: border-box;
    border: 1px dashed #292929;
    border-radius: 20px;
  }
  .open-container {
    padding: 20px;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    flex-wrap: nowrap;
    box-sizing: border-box;
  }
  </style>
  <main class="welcome">
    <nav class="toolbar">
    </nav>
    <div class="open-container">
      <button class="open-folder">Drag &amp; drop a folder to start development.</button>
    </div>
  </main>
  <script src="welcome.js"></script>
</body>
